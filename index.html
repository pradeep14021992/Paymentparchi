<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #157bc6;
      color: white;
      cursor: pointer;
    }
    .receipt {
      background: #272727;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      display: none;
    }
    .receipt h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Receipt Generator</h2>
    <input type="text" id="txn" placeholder="Transaction ID" />
    <input type="text" id="date" placeholder="Date & Time" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="generate()">Generate Receipt</button>

    <div class="receipt" id="receipt">
      <h3>Business Banking By I Pay Digi powered by RazorpayX</h3>
      <p><strong>Sender:</strong> Pradeep Kumar Baghel</p>
      <p><strong>Transaction ID:</strong> <span id="outTxn"></span></p>
      <p><strong>Date:</strong> <span id="outDate"></span></p>
      <p><strong>Amount:</strong> â‚¹<span id="outAmount"></span></p>
    </div>
  </div>

  <script>
    function generate() {
      document.getElementById("outTxn").textContent = document.getElementById("txn").value;
      document.getElementById("outDate").textContent = document.getElementById("date").value;
      document.getElementById("outAmount").textContent = document.getElementById("amount").value;
      document.getElementById("receipt").style.display = "block";
    }
  </script>
</body>
</html>
